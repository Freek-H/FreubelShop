<script>
    const PreLoader = document.getElementById("PreLoader")
    setTimeout(() => {
    PreLoader.style.display = "none"
    },125);

    window.onload = CheckSession
    function CheckSession() {
    if (localStorage.getItem("Ingelogd") != "Ja"){
        alert("Je bent niet ingelogd!")
        window.location.href = "login.html";
    }
}

Sessienaam = localStorage.getItem("Sessienaam")
var resultaat = document.getElementById("myData")

fetch('http://127.0.0.1:5000/profile')
    .then(response => response.json())
    .then((data) => {
    for (i = 0; i< data.length; i++) {
        if (data[i].Username == Sessienaam){
            document.getElementById("ID").value = data[i].ID
            document.getElementById("Username").value = data[i].Username
            document.getElementById("Password").value = data[i].Password
            document.getElementById("Voornaam").value = data[i].Voornaam
            document.getElementById("Achternaam").value = data[i].Achternaam
            document.getElementById("Geslacht").value = data[i].Geslacht
            document.getElementById("Woonadres").value = data[i].Adres
            document.getElementById("Telefoon").value = data[i].Telefoon
            document.getElementById("Email").value = data[i].Email
            const gDatum = new Date(data[i].Geboortedatum)
            const ggDatum = gDatum.toISOString().split('T')[0]
            document.getElementById("Geboortedatum").value = ggDatum
            document.getElementById("Betaling").value = data[i].Betaling
            document.getElementById("Afleveradres").value = data[i].Aflever
    }}
    })
    .catch(err => console.log('Request Failed', err)); 

function Delete(){
    url = "http://127.0.0.1:5000/delete/" + document.getElementById("ID").value
    localStorage.removeItem("Ingelogd")
    localStorage.removeItem("Sessienaam")
    localStorage.removeItem("Rol")
    
    fetch(url, {
        method: "DELETE",
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => response.json())
    .then(json => {
        if (json === 'SUCCES'){
            alert("Gebruiker verwijderd!")
            window.location.href = "index.html";
        }
        else {
            alert("Er is iets misgegaan..")
        }
    })
    .catch(err => console.log('Request Failed', err)); 
}

function Update(){
    var ID = document.getElementById("ID").value
    var Username = document.getElementById("Username").value
    var Pass = document.getElementById("Password").value
    var Voor = document.getElementById("Voornaam").value
    var Sex = document.getElementById("Geslacht").value
    var Achter = document.getElementById("Achternaam").value
    var Datum = document.getElementById("Geboortedatum").value
    var Woon = document.getElementById("Woonadres").value
    var Tel = document.getElementById("Telefoon").value
    var Betaal = document.getElementById("Betaling").value
    var AAdres = document.getElementById("Afleveradres").value
    var Mail = document.getElementById("Email").value

    fetch ("http://127.0.0.1:5000/update", {
        method: "PUT",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            ID: ID,
            Adres: Woon,
            Telefoon: Tel,
            Email: Mail,
            Betaling: Betaal,
            Aflever: AAdres,
            Username: Username,
            Voornaam: Voor,
            Geslacht: Sex,
            Achternaam: Achter,
            Geboortedatum: Datum,
            Password: Pass
        }),
    })
    .then(response => response.json())
    .then(json => {
        if (json === 'SUCCES'){
            alert("Gegevens aangepast!")
            window.location.href = "profile.html";
        }
        else {
            alert("Er is niets om te veranderen..")
        }
    })
    .catch(err => console.log('Request Failed', err)); 
}

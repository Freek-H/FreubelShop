<script>
    window.onload = CheckSession
    // Preloader
    const PreLoader = document.getElementById("PreLoader")
    setTimeout(() => {
    PreLoader.style.display = "none"
    },150);

        function CheckSession() {
            if (localStorage.getItem("Rol") != "Winkelier") {
                alert("Je hebt geen winkeliers-rechten! Tip: Admin / Admin")
                window.location.href = "index.html";
            }
        }

        const Manager = document.getElementById("Manager")
        Manager.style.display = "none" 

        fetch('http://127.0.0.1:5000/producten')
            .then(response => response.json())
            .then(data => {                
                let Product = document.getElementById("Product")
                Product += `<option id="NewProduct">[Nieuw Product]</option>`

                    for (i = 0; i< data.length; i++) {
                    Product += `<option id="${data[i].productID}">${data[i].productID}) ${data[i].naam}</option>`
                    document.getElementById("Product").innerHTML = Product
                }
            })
            .catch(err => console.log('Request Failed', err));

        function NewOrOld() {
        const GivenID = Product.options[Product.selectedIndex].id
        if (GivenID == "NewProduct") {
            Manager.style.display = "block" 
            document.getElementById("AddOrUpdate").textContent = "Voeg toe"
            document.getElementById("naam").value = null
            document.getElementById("categorie").value = null
            document.getElementById("prijs").value = null
            document.getElementById("sterren").value = null
            document.getElementById("leverbaar").value = null
            document.getElementById("afbeelding_url").value = null
            setTimeout(() => { document.getElementById("AddOrUpdate").addEventListener("click", sendJSON)},150)
            document.getElementById("Delete").style.display = "none"
            document.getElementById("Delete").style.margin = "auto"
            document.getElementById("plaatje").style.display = "none"
            document.getElementById("plaatje").style.margin = "auto"

        }
        else {
            fetch ('http://127.0.0.1:5000/producten')
                .then(response => response.json())
                .then(data => { 
                    for (i = 0; i< data.length; i++) {
                        if(GivenID == data[i].productID) {
                            Manager.style.display = "block" 
                            document.getElementById("naam").value = data[i].naam
                            document.getElementById("categorie").value = data[i].categorie
                            document.getElementById("prijs").value = data[i].prijs
                            document.getElementById("sterren").value = data[i].sterren
                            document.getElementById("leverbaar").value = data[i].leverbaar
                            document.getElementById("afbeelding_url").value = data[i].afbeelding_url
                            document.getElementById("plaatje").setAttribute('src', data[i].afbeelding_url)
                            document.getElementById("AddOrUpdate").textContent = "Update"
                            setTimeout(() => { document.getElementById("AddOrUpdate").addEventListener("click", UpdateProduct)},150)
                            document.getElementById("Delete").style.display = "block"
                            document.getElementById("Delete").style.margin = "auto"
                            document.getElementById("plaatje").style.display = "block"
                            document.getElementById("plaatje").style.margin = "auto"
                        }
                    }
                })
        }
        }

        function DeleteProduct(){
            url = "http://127.0.0.1:5000/deleteproduct/" + Product.options[Product.selectedIndex].id
            fetch(url, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(json => {
                if (json === 'SUCCES'){
                    alert("Product verwijderd!")
                    window.location.href = "AT_ProductManager.html";
                }
                else {
                    alert("Er is iets misgegaan..")
                }
            })
            .catch(err => console.log('Request Failed', err)); 
        }

        function UpdateProduct(){
            var ID = Product.options[Product.selectedIndex].id
            var Naam = document.getElementById("naam").value
            var Cat = document.getElementById("categorie").value
            var Prix = document.getElementById("prijs").value
            var Star = document.getElementById("sterren").value
            var Leev = document.getElementById("leverbaar").value
            var Img = document.getElementById("afbeelding_url").value
        
            fetch ("http://127.0.0.1:5000/updateproduct", {
                method: "PUT",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                ID: ID,
                naam: Naam,
                categorie: Cat,
                prijs: Prix,
                sterren: Star,
                leverbaar: Leev,
                afbeelding_url: Img
                }),
            })
            .then(response => response.json())
            .then(json => {
                if (json === 'SUCCES'){
                    alert("Gegevens aangepast!")
                    window.location.href = "AT_ProductManager.html";
                }
                else {
                    alert("Er is niets om te veranderen..")
                }
            })
            .catch(err => console.log('Request Failed', err)); 
        }

        function sendJSON() {
            var Naam = document.getElementById("naam").value
            var Cat = document.getElementById("categorie").value
            var Prix = document.getElementById("prijs").value
            var Star = document.getElementById("sterren").value
            var Leev = document.getElementById("leverbaar").value
            var Img = document.getElementById("afbeelding_url").value

            fetch('http://127.0.0.1:5000/addproduct', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    naam: Naam,
                    categorie: Cat,
                    prijs: Prix,
                    sterren: Star,
                    leverbaar: Leev,
                    afbeelding_url: Img
                }),
            })
                .then(response => response.json())
                .then(json => {
                    if (json === 'SUCCES') {
                        alert("Product Toegevoegd!")
                        window.location.href = "AT_ProductManager.html";
                        return
                    }
                    else {
                        alert("Er is iets misgegaan..")
                    }
                })
                .catch(err => console.log('Request Failed', err));
        }

    </script>

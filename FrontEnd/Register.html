<script>
        window.onload = CheckSession
        function CheckSession() {
        if (localStorage.getItem("Ingelogd") == "Ja"){
            alert("Je bent al ingelogd!")
            window.location.href = "index.html";
        }
    }

function sendJSON() {
    var User = document.getElementById("Username").value
    var Pass = document.getElementById("Password").value
    var Voor = document.getElementById("Voornaam").value
    var Achter = document.getElementById("Achternaam").value
    var Gesl = document.getElementById("Geslacht").value
    var Woon = document.getElementById("Woonadres").value
    var Tel = document.getElementById("Telefoon").value
    var Mail = document.getElementById("Email").value
    var Datum = document.getElementById("Geboortedatum").value
    var Betaal = document.getElementById("Betaling").value
    var AAdres = document.getElementById("Afleveradres").value


    fetch('http://127.0.0.1:5000/register', {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
        Username: User,
        Password: Pass,
        Voornaam: Voor,
        Achternaam: Achter,
        Geslacht: Gesl,
        Adres: Woon,
        Telefoon: Tel,
        Email: Mail,
        Geboortedatum: Datum,
        Betaling: Betaal,
        Aflever: AAdres
        }),
        })
            .then(response => response.json())
            .then(json => {
                if (json === 'BESTAAT'){
                    alert("Gebruiker bestaat al!")
                    window.location.href = "register.html";
                    return
                }
                if (json === 'SUCCES'){
                    alert("Gebruiker aangemaakt!")
                    window.location.href = "login.html";
                    return
                }
                else {
                    alert("Niet alles is ingevuld!")
                }
            })
            .catch(err => console.log('Request Failed', err)); 
}

</script>

<div id="sessie"></div>

<br>

<button id="Clear" onclick="Clear()">Log Out</button>

<script>
var sessie = document.getElementById("sessie")
Ingelogd = localStorage.getItem("Ingelogd")
Sessienaam = localStorage.getItem("Sessienaam")
Rol = localStorage.getItem("Rol")

window.onload = SetSession
    function SetSession() {
    if (localStorage.getItem("Ingelogd") == "Ja"){
        sessie.innerHTML = "<b>SESSION</b>" + "<br>" + "Ingelogd: " + Ingelogd + "<br>" + "Gebruikersnaam: " +Sessienaam + "<br>" + "Rol: " +Rol
    }
}

function Clear(){
    localStorage.removeItem("Ingelogd")
    localStorage.removeItem("Sessienaam")
    localStorage.removeItem("Rol")
    window.location.reload();
  }

</script>
